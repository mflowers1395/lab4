<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title> Volunteer Form </title>
  </head>
  <body>
    <h1> Volunteer Fill-Out Form </h1> 
     <form action="http://bloomingdale.sat.iit.edu/kriedan/lab3formscript.php" method="POST"> 
       
       <fieldset>
         <legend> Personal Information </legend>
       <p> <label for="name">First Name:</label>
        <input type="text" id="first_name_field" name="name" required> </p>
       
        <p> <label for="name">Last Name:</label>
         <input type="text" id="last_name_field" name="name" required> </p>
       
         <p> <label for="name">Phone Number:</label>
         <input type="text" id="number_field" name="name" required> </p>
       
          <p> <label for="email">Email:</label>
            <input type="email" id="email_field"
             pattern=".+@globex.com" required> </p>
       
       <p> Gender
         <input type="radio" id="gender_field" name="drone" value="Female">
        <label for="Female">Female</label>
         
       
        <input type="radio" id="gender_field" name="drone" value="Male">
        <label for="Male">Male</label>
       </p>
         
         <label> Please Select Your Age Range </label>
         <select id = "myList">
           <option value = "1">     </option>
           <option value = "1">18-29</option>
           <option value = "2">30-49</option>
           <option value = "3">50-69</option>
           <option value = "4">70-89</option>
           <option value = "5">90-100</option>
         </select>
         
      </fieldset>
       
       <fieldset>
         <legend> Availability </legend> 
         
         <p> <input type="checkbox" id="available_field" name="Sunday">
          <label for="Sunday">Sunday</label> </p>
         
          <p> <input type="checkbox" id="available_field" name="Monday">
            <label for="Monday">Monday</label> </p>
         
          <p> <input type="checkbox" id="available_field" name="Tuesday">
          <label for="Tuesday">Tuesday</label> </p>
         
           <p> <input type="checkbox" id="available_field" name="Wednesday">
             <label for="Wednesday">Wednesday</label> </p>
         
           <p> <input type="checkbox" id="available_field" name="Thursday">
             <label for="Thursday">Thursday</label> </p>
         
           <p> <input type="checkbox" id="available_field" name="Friday">
             <label for="Friday">Friday</label> </p>
         
           <p> <input type="checkbox" id="available_field" name="Saturday">
             <label for="Saturday">Saturday</label> </p>
         
         <h3> Comments </h3>
         <textarea rows="20" cols="30" name = "comments_field"> </textarea>
         
       </fieldset>
      
    </form>
  </body>
</html>
