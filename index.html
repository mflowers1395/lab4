  <body>
    <h1> Volunteer Fill-Out Form </h1> 
     <form action="http://bloomingdale.sat.iit.edu/kriedan/lab3formscript.php" method="POST"> 
       
       <fieldset>
         <legend> Personal Information </legend>
       <p> <label for="name">First Name:</label>
        <input type="text" id="first_name_field" name="name" required> </p>
       
        <p> <label for="name">Last Name:</label>
         <input type="text" id="last_name_field" name="name" required> </p>
       
         <p> <label for="name">Phone Number:</label>
         <input type="text" id="number_field" name="name" required> </p>
       
          <p> <label for="email">Enter your globex.com email:</label>
            <input type="email" id="email_field"
             pattern=".+@globex.com" required> </p>
       
       <p> Gender
         <input type="radio" id="gender_field" name="drone" value="Female">
        <label for="Female">Female</label>
         
       
        <input type="radio" id="gender_field" name="drone" value="Male">
        <label for="Male">Male</label>
       </p>
         
      </fieldset>
      
    </form>
  </body>
